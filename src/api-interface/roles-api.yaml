paths:
  /roles:
    get:
      description: Fetch all the roles
      tags:
        - Role Management
      operationId: getAllRoles
      responses:
        "200":
          description: All the roles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Role"
    post:
      description: Create role for an user
      tags:
        - Role Management
      operationId: createRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Role"
      responses:
        "201":
          description: User creation successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
  /roles/{name}:
    parameters:
      - $ref: "#/components/parameters/id"
    get:
      description: Fetch detail of the role
      tags:
        - Role Management
      operationId: getRole
      responses:
        "200":
          description: All the roles
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
    delete:
      description: delete the role
      tags:
        - Role Management
      operationId: removeRole
      responses:
        "200":
          description: role deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
components:
  parameters:
    id:
      in: path
      name: name
      required: true
      schema:
        type: string
      description: name of the role
  schemas:
    Role:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string
