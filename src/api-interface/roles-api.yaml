paths:
  /roles:
    get:
      description: Fetch all the roles
      operationId: getAllRoles
      responses:
        "200":
          description: All the roles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Role"
    post:
      description: Create role for an user
      operationId: createRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Role"
      responses:
        "201":
          description: User creation successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
  /roles/{name}:
    get:
      description: Fetch detail of the role
      operationId: getRole
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
          description: name of the role
      responses:
        "200":
          description: All the roles
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
    delete:
      description: delete the role
      operationId: removeRole
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
          description: name of the role
      responses:
        "200":
          description: role deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
components:
  schemas:
    Role:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string
