components:
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          example: "User-101"
        message:
          type: string
          example: "User already exists"
        description:
          type: string
          example: "User already exists"
    Status:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: "Successfuly executed command"

