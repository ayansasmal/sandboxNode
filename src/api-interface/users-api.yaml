paths:
  /user:
    get:
      description: Fetch all the users
      tags:
        - User Management
      operationId: fetchAllUsers
      responses:
        "200":
          description: successfull retrieval
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserDetails"
    post:
      description: Create user of the application
      tags:
        - User Management
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserDetails"
      responses:
        "201":
          description: User creation successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"

  /user/{username}:
    parameters:
      - $ref: "#/components/parameters/username"
    get:
      description: Fetch all the users
      tags:
        - User Management
      operationId: fetchUser
      responses:
        "200":
          description: successfull retrieval
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDetails"
    post:
      description: update user of the application
      tags:
        - User Management
      operationId: updateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserDetails"
      responses:
        "201":
          description: User creation successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
    delete:
      description: delete user
      tags:
        - User Management
      operationId: removeUser
      responses:
        "200":
          description: successfull removal
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
components:
  parameters:
    username:
      in: path
      name: username
      required: true
      schema:
        type: string
      description: username of the user
  schemas:
    UserDetails:
      type: object
      required:
        - identifier
      properties:
        identifier:
          type: object
          properties:
            username:
              type: string
            firstName:
              type: string
            lastName:
              type: string
            email:
              type: string
            mobileNumber:
              type: string
        password:
          type: string
        role:
          type: array
          items:
            type: string

    Role:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string
